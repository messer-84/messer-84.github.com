<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>LOVEJOY - Contact</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" media="all" href="styles/main_global.css"/>
  </head>
  <body>
    <header class="header">
      <div class="menu_trigger menuTrigger"><span class="menu_trigger_decor"></span></div>
      <div class="navigation_w">
        <nav class="navigation">
          <ul class="main_menu_list">
            <li class="main_menu_item active_mod"><a href="#" class="main_menu_link"><span class="menu_link_text">architecture</span></a></li>
            <li class="main_menu_item"><a href="#" class="main_menu_link"><span class="menu_link_text">residences</span></a></li>
            <li class="main_menu_item"><a href="#" class="main_menu_link"><span class="menu_link_text">amenities</span></a></li>
            <li class="main_menu_item"><a href="#" class="main_menu_link"><span class="menu_link_text">neighborhood</span></a></li>
          </ul>
          <ul class="main_menu_list">
            <li class="main_menu_item"><a href="#" class="main_menu_link"><span class="menu_link_text">availabilities</span></a></li>
            <li class="main_menu_item"><a href="#" class="main_menu_link"><span class="menu_link_text">team</span></a></li>
            <li class="main_menu_item"><a href="#" class="main_menu_link"><span class="menu_link_text">contact</span></a></li>
            <li class="main_menu_item"><a href="#" class="main_menu_link"><span class="menu_link_text">press</span></a></li>
          </ul>
        </nav>
      </div><a href="#" class="logo">LOVEJOY WHARF</a>
    </header>
    <div class="wrapper">
      <div class="base">
        <section class="section">
          <div class="full_img_block contact_mod"><img src="i/content/contact-full.jpg" class="full_img"></div>
        </section>
        <section class="section">
          <div class="section_in">
            <div class="contact_form">
              <h1 class="contact_f_title title_v3">To inquire about Lovejoy Wharf, please submit your information below:</h1>
              <form action="#">
                <ul class="contact_fields">
                  <li class="contact_field">
                    <dl class="form_cell form_cell_v1_mod">
                      <dt class="form_cell_title form_v1_mod hline_hide_mod">
                        <label for="first_name">First name</label>
                      </dt>
                      <dd class="form_field_wrap form_v1_mod hline_hide_mod">
                        <input value="" required="required" type="text" id="first_name" placeholder="" data-place="FIRST NAME*" class="form_field default_mod "/>
                      </dd>
                    </dl>
                  </li>
                  <li class="contact_field">
                    <dl class="form_cell form_cell_v1_mod">
                      <dt class="form_cell_title form_v1_mod hline_hide_mod">
                        <label for="last_name">Last name</label>
                      </dt>
                      <dd class="form_field_wrap form_v1_mod hline_hide_mod">
                        <input required="required" type="text" id="last_name" placeholder="" data-place="LAST NAME*" class="form_field default_mod "/>
                      </dd>
                    </dl>
                  </li>
                  <li class="contact_field half_mod">
                    <div class="contact_field_half">
                      <dl class="form_cell form_cell_v1_mod">
                        <dt class="form_cell_title form_v1_mod hline_hide_mod">
                          <label for="email">Email</label>
                        </dt>
                        <dd class="form_field_wrap form_v1_mod hline_hide_mod">
                          <input required="required" type="email" id="email" placeholder="" data-place="EMAIL*" class="form_field default_mod "/>
                        </dd>
                      </dl>
                    </div>
                    <div class="contact_field_half">
                      <dl class="form_cell form_cell_v1_mod">
                        <dt class="form_cell_title form_v1_mod hline_hide_mod">
                          <label for="phone">Phone</label>
                        </dt>
                        <dd class="form_field_wrap form_v1_mod hline_hide_mod">
                          <input type="text" id="phone" placeholder="" data-place="PHONE" class="form_field default_mod "/>
                        </dd>
                      </dl>
                    </div>
                  </li>
                  <li class="contact_field">
                    <dl class="form_cell form_cell_v1_mod">
                      <dt class="form_cell_title form_v1_mod hline_hide_mod">
                        <label for="street">Street</label>
                      </dt>
                      <dd class="form_field_wrap form_v1_mod hline_hide_mod">
                        <input type="text" id="street" placeholder="" data-place="STREET" class="form_field default_mod "/>
                      </dd>
                    </dl>
                  </li>
                  <li class="contact_field half_mod">
                    <div class="contact_field_half">
                      <dl class="form_cell form_cell_v1_mod">
                        <dt class="form_cell_title form_v1_mod hline_hide_mod">
                          <label for="zip">Zip</label>
                        </dt>
                        <dd class="form_field_wrap form_v1_mod hline_hide_mod">
                          <input type="text" id="zip" placeholder="" data-place="ZIP" class="form_field default_mod "/>
                        </dd>
                      </dl>
                    </div>
                    <div class="contact_field_half">
                      <dl class="form_cell form_cell_v1_mod">
                        <dt class="form_cell_title form_v1_mod hline_hide_mod">
                          <label for="country">Country</label>
                        </dt>
                        <dd class="form_field_wrap form_v1_mod hline_hide_mod">
                          <input type="text" id="country" placeholder="" data-place="COUNTRY" class="form_field default_mod "/>
                        </dd>
                      </dl>
                    </div>
                  </li>
                  <li class="contact_field half_mod">
                    <div class="contact_field_half">
                      <select data-placeholder="BEDROOM" class="contact_select">
                        <option>BEDROOM</option>
                        <option>BEDROOM-2</option>
                        <option>BEDROOM-3</option>
                      </select>
                    </div>
                    <div class="contact_field_half">
                      <select data-placeholder="PRICE" class="contact_select">
                        <option>PRICE</option>
                        <option>PRICE-2</option>
                        <option>PRICE-3</option>
                      </select>
                    </div>
                  </li>
                  <li class="contact_field half_mod">
                    <div class="contact_field_half">
                      <select data-placeholder="ARE YOU A REAL ESTATE AGENT?*" class="contact_select">
                        <option>ARE YOU A REAL ESTATE AGENT?*</option>
                        <option>BEDROOM-2</option>
                        <option>BEDROOM-3</option>
                      </select>
                    </div>
                    <div class="contact_field_half">
                      <select data-placeholder="HOW DID YOU HEAR ABOUT US?*" class="contact_select">
                        <option>HOW DID YOU HEAR ABOUT US?*</option>
                        <option>PRICE-2</option>
                        <option>PRICE-3</option>
                      </select>
                    </div>
                  </li>
                  <li class="contact_field mod_1">
                    <dl class="form_cell form_cell_v1_mod field_note">
                      <dt class="form_cell_title form_v1_mod hline_hide_mod">
                        <label for="notes">NOTES</label>
                      </dt>
                      <dd class="form_field_wrap form_v1_mod hline_hide_mod">
                        <textarea id="notes" placeholder="" data-place="NOTES" class="form_field default_mod textarea_1_mod"></textarea>
                      </dd>
                    </dl>
                    <div class="field_note">*Required Fields</div>
                  </li>
                  <li class="contact_field">
                    <button type="submit" class="btn_send">Send</button>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </section>
      </div>
      <footer class="footer">
        <div class="footer_in">
          <div class="footer_main">
            <div class="footer_m_dt"><a href="#">INQUIRE</a></div>
            <div class="footer_m_dd">100 lovejoy wharf, BOSTON, MA 02114  |  617.657.1000</div>
          </div>
          <div class="privacy_block">
            <div class="privacy_dt"><a href="#" class="privacy_link">LEGAL & PRIVACY POLICY</a></div>
            <div class="privacy_dd"><a href="#" class="privacy_logo"></a></div>
          </div>
        </div>
      </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.1.min.js"><\/script>')</script>
    <script src="js/all.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
